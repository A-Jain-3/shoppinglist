<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<title>Shopping List</title>
		<link rel="stylesheet" href="./sl_style.css"></link>
		<link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet"> <!--Title-->
		<link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet"> <!--List-->
	</head>

	<header>
		<div class="container">
			<h3 class="header__username">Anshika J</h3>
			<h1 class="header__title">Shopping List</h1>
		</div>
	</header>

	<body>
		<main>
			<div class="container">
				<!--Input and "add" button-->
				<input class="submission-line__input" type="text" maxlength="20" placeholder="Enter item here">
				<button class="submission-line__btn">Add item to list</button>
				<!--List, list items, and list item buttons-->
				<ul class="list">
					<li class="list__item"><a class="list__delete-btn">X</a>Milk<a class="list__check-btn">✓</a></li>
					<li class="list__item"><a class="list__delete-btn">X</a>Eggs<a class="list__check-btn">✓</a></li>
					<li class="list__item list__item--checked"><a class="list__delete-btn list__delete-btn--checked">X</a>Bread<a class="list__check-btn list__checked-btn--checked">✓</a></li>
				</ul>
			</div>
		</main>
	</body>

</html>
